<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/Style.css" />
    <link
      rel="shortcut icon"
      href="../Img/CarolechuleLogo2.png"
      type="image/x-icon"
    />
    <title>Carolechule | Contacto</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top bg-white bg-opacity-75">
          <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="../index.html"
              ><img src="../Img/CarolechuleLogo2.png" alt="Carolechule Logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto gap-5 fs-4">
                <li class="nav-item">
                  <a class="nav-link" href="../Pages/Recetas.html">Recetas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Pages/Productos.html"
                    >Productos</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Pages/Nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="text-center pt-5">
          <h1 class="text-white text-decoration-underline">Contacto</h1>
          <h3 class="mt-4 mb-5">
            Completa tus datos, y nos pondremos en contacto lo mas rapido
            posible!
          </h3>
        </section>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputNombre4" class="form-label">Nombre</label>
            <input type="nombre" class="form-control" id="inputNombre4" />
          </div>
          <div class="col-md-6">
            <label for="inputApellido4" class="form-label">Apellido</label>
            <input type="apellido" class="form-control" id="inputApellido4" />
          </div>
          <div class="col-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" />
          </div>
          <div class="col-12">
            <div>
              <label for="inputComentarios2" class="form-label"
                >Comentarios</label
              >
            </div>
            <textarea
              class="col-12"
              name="comentarios"
              id="comentarios"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="text-center">
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="text-center pt-5">
          <h3>Links</h3>
        </div>
        <div class="d-flex justify-content-evenly pt-4">
          <img class="icono1" src="../Img/FLogo.png" alt="Facebook Logo" />
          <img class="icono2" src="../Img/InstaLogo.png" alt="Instagram Logo" />
          <img class="icono3" src="../Img/SnapLogo.png" alt="Snapchat Logo" />
        </div>
        <div class="text-center pt-5">
          <p>CopyRight - Designed by Nicolas Araoz</p>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
